<!doctype html>
<html lang="ar" dir="rtl" data-theme="light" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل الدخول</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" integrity="sha384-beJoAY4VI2Q+5IPXjI207/ntOuaz06QYCdpWfWRv4lSFDyUSqsM0W+wiAMr2I185" crossorigin="anonymous">
    <!-- CSS3 -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Material Icons -->
    <link href="css/material-design-icons.css"   rel="stylesheet">

</head>
<body class="body_login">


<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">
            
            <form accept="" class="shadow p-4">  
                <div class="mb-5 mt-5 text-center">
                    <h3>تسجيل الدخول</h3>
                </div>
                <hr class="devide_lgin mb-5">                
                <div class="mb-3">
                    <label for="username">اسم المستخدم</label>
                    <input type="username" class="form-control form-control-lg" name="username" id="username" placeholder="اسم المستخدم هنا">
                </div>

                <div class="mb-3">
                    <label for="Password">كلمة المرور</label>
                    <input type="password" class="form-control form-control-lg" name="password" id="Password" placeholder="كلمة المرور هنا">
                </div>

                <label class="mb-5 ">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">تذكرني</label>
                      </div>
                </label>
               
                 

                <a href="#" class="float-end text-decoration-none ">إعادة كلمة المرور</a>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn_login">تسجيل الدخول</button>
                </div>

            </form>
        </div>
    </div>
</div>

 
    
<script src="js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
