<!doctype html>
<html lang="ar" dir="rtl" data-theme="light" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل الدخول</title>
    <!-- Bootstrap CSS -->

<body>
<div class="contact-wrapper">
    <div class="left_side">
        <img src=""  alt="">
    </div>
    <div class="right_side">
        <h2>Account Login</h2>
        <form> 
            <div class="form-row">
              <input type="email"  required>
              <span for="emailInput">Username or Email</span>
            </div>

            <div class="form-row">
              <input type="password" required>
              <span for="inputPassword">Password</span>
            </div>
            <div class="form-row"></div>
            <div class="form-row">
                <button class="w-100 btn btn-lg btn-primary" type="submit">Login to your Account</button>
            </div>
          </form>
    </div>
</div>
